<div class="p-8 bg-gray-100 min-h-screen flex flex-col items-center justify-center space-y-6">
  
  <!-- Tailwind Button -->
  <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
    Tailwind Button
  </button>

  <!-- Angular Material Button -->
  <button mat-raised-button color="primary">
    Material Button
  </button>

  <!-- Tailwind + Material Input -->
  <mat-form-field appearance="fill" class="w-80">
    <mat-label>Material Input</mat-label>
    <input matInput placeholder="Type something..." />
  </mat-form-field>

  <p class="text-gray-700 text-lg">
    If you see this styled text and buttons working, both Tailwind and Material are ready!
  </p>

</div>
<router-outlet />
